<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-Weather-App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/63a98e281b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="overview">
          <h1 id="city">Rotterdam</h1>
          <ul>
            <li id="date">6 june 2023</li>
            <li id="description">Foggy</li>
          </ul>
          <div class="col">
            <span id="current-temperature">18°C</span>
          </div>
        </div>

        <div class="DailyTemperatures">
          <div class="container text-center">
            <div class="row">
              <div class="col">
                Sun
                <br />
                <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>

                <div class="col">12°/9°</div>
              </div>
              <div class="col">
                Mon
                <br />
                <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
                <div class="col">14°/6°</div>
              </div>
              <div class="col">
                Tue
                <br />
                <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
                <div class="col">8°/1°</div>
              </div>
              <div class="col">
                Wed
                <br />
                <div class="col"><i class="fa-solid fa-cloud-moon"></i></div>
                <div class="col">7°/3°</div>
              </div>
              <div class="col">
                Thu
                <br />
                <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
                <div class="col">10°/8°</div>
              </div>
              <div class="col">
                Fri
                <br />
                <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
                <div class="col">13°/8°</div>
              </div>
              <div class="col">
                Sat
                <br />
                <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
                <div class="col">12°/7°</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h5>
        <a
          href="https://github.com/MelanyCornelia/Vanilla-Weather-App"
          target="_blank"
          >Open source code</a
        >
        by Melany Cornelia
      </h5>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
